<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="pixel-font-400">Particle Converter</h1>
        <h5 class="pixel-font-400">Made by SmoothTurtle872</h3>
    </header>
    
    <div class="content-wrapper">
        <ul id="options">
            <li><label>Image: </label><input type="file" id="image-file" title="Image" accept="image/*"></li>
            <li><label>Width: </label><input class="small" type="number" id="width"> | <label>Height: </label><input class="small" type="number" id="height"></li>
            <li><label>Particles Per Pixel: </label><input class="small" type="number" id="particles-per-pixel" value="1"></li>
            <li><label>Overide Particle: </label><input type="checkbox" id="overide-particle"> <label class="hidden" id="overide-particle-label">| Particle: </label><input id="overide-particle-input" list="particles" class="hidden"></li>
            <li><label>Overide Scale: </label><input type="checkbox" id="overide-scale"> <label class="hidden" id="overide-scale-label">| Scale: </label><input id="overide-scale-input" type="number" class="hidden"></li>
            <li><label>Preview Scale: </label><input type="range" min="10" max="1000" id="preview-scale"></li>
            <li><button id="convert">Convert</button></li>
        </ul>
        <div class="dsiplay-wrapper">
            <img id="display"><br>
        </div>
    </div>
    <br>
    <details id="output-window">
        <summary class="header pixel-font-400 output-topbar">Output</summary>
        <textarea readonly="" id="output"></textarea>
        
    </details>
    <canvas id="image-reader" class="hidden"></canvas>
    <script src="app.js"></script>
    
    
</body>
